<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap&font-display=swap" rel="stylesheet">
    <title>YalgarBet</title>
</head>
<style>
    body {
        background-color: #1A2C38;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-family: "Dancing Script", serif;
        margin: 0;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #0F212E;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding-top: 0px;
        padding-bottom: 20px;
        gap: 20px;
    }

    .sidebar-buttons {
      position: relative;
      width: 200px;
      height: 50px;
      background: #0f212e;
      border-radius: 25px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .sidebar-buttons button {
      flex: 1;
      border: none;
      background: none;
      color: #555;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .sidebar-buttons .toggle-highlight {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #4caf50;
      border-radius: 25px;
      transition: left 0.3s ease, background 0.3s ease;
      left: 0;
      z-index: 0;
      visibility: hidden; /* Start in a hidden state */
      opacity: 0;
      transition: left 0.3s ease, background 0.3s ease, opacity 0.3s ease;
    }

    .sidebar-buttons:not(.neutral) .toggle-highlight {
      visibility: visible; /* Becomes visible after clicking */
      opacity: 1;
    }

    .sidebar-buttons button.active {
      color: #fff;
    }

    .madeBy {
        text-align: center;
    }

    .main-content {
        margin-left: 220px;
        padding: 20px;
    }

    .fixed-row {
        position: fixed;
        top: 0;
        left: 220px;
        right: 0;
        background-color: #1a2c38;
        padding: 10px 20px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #34495E;
    }

    .topright, .start {
        font-size: 16px;
        border-radius: 8px;
        padding: 10px;
        border: 2px solid black;
        background-color: #1475E1;
        color: white;
        text-decoration: none;
    }

    .content {
        margin-top: 70px;
        background-color: #071824;
    }

    .hidden {
        display: none;
    }

    .visible {
        display: block;
    }

    .imag1, .imag2 {
        height: 500px;
        width: 333px;
        border-radius: 24px;
    }

    .flexbox {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
        justify-content: space-evenly;
        align-items: center;
    }

    .textblock {
        font-size: 35px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .backimage {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }

    .button-container{
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      padding-bottom: 10px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .2), 0 4px 6px -2px rgba(0, 0, 0, .1);;
    }

    .button-leftout{
      display: flex;
      width: 100%;
      height: 90%;
      flex-direction: column;
      
    }

    

</style>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="button-container">
        <div class="sidebar-buttons neutral">
            <div class="toggle-highlight"></div>
            <button id="sportsBtn" class="sports">Sports</button>
            <button id="casinoBtn" class="casino">Casino</button>
          </div>
        </div>
        <div class="button-leftout">
        <div class="madeBy">
            <p>Made by :</p>
            <p>Aryan Sheoran</p>
            <p>Vishal Yadav</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Fixed Row -->
        <div class="fixed-row">
            <h1>Yalgar Bet</h1>
            <div>
                <a href="login.html" class="start">Login</a>
                <a href="sign-up.html" class="topright">Register</a>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="content">
            <div id="homeContent" class="visible">
                <div class="flexbox">
                    <p class="textblock">"Experience the thrill of winning from the comfort of your home with YalgarBet!"</p>
                    <img class="backimage" src="assets/backimage.png" alt="Casino background">
                    <img class="imag1" src="assets/casino.webp" alt="Casino">
                    <img class="imag2" src="assets/sports.webp" alt="Sports">
                </div>
            </div>
            <div id="casinoContent" class="hidden">
                <h1>Welcome to the Casino!</h1>
                <p>Here is your casino-related content.</p>
            </div>
            <div id="sportsContent" class="hidden">
                <h1>Welcome to Sports!</h1>
                <p>Here is your sports-related content.</p>
            </div>
        </div>
    </div>

    <script>
        const casinoBtn = document.getElementById('casinoBtn');
        const sportsBtn = document.getElementById('sportsBtn');
        const casinoContent = document.getElementById('casinoContent');
        const sportsContent = document.getElementById('sportsContent');
        const homeContent = document.getElementById('homeContent');
        const sidebarButtons = document.querySelector(".sidebar-buttons");
        const toggleHighlight = document.querySelector(".toggle-highlight");

        casinoBtn.addEventListener('click', function () {
            casinoContent.classList.add('visible');
            casinoContent.classList.remove('hidden');
            sportsContent.classList.add('hidden');
            sportsContent.classList.remove('visible');
            homeContent.classList.add('hidden');
            homeContent.classList.remove('visible');
        });

        sportsBtn.addEventListener('click', function () {
            sportsContent.classList.add('visible');
            sportsContent.classList.remove('hidden');
            casinoContent.classList.add('hidden');
            casinoContent.classList.remove('visible');
            homeContent.classList.add('hidden');
            homeContent.classList.remove('visible');
        });
        
        //Creating toogle buttons
        sportsBtn.addEventListener("click", () => {
        sidebarButtons.classList.remove("neutral"); // Remove neutral state
        toggleHighlight.style.left = "0"; // Move highlight to Sports
        toggleHighlight.style.background = "#4caf50"; // Green for Sports
        toggleHighlight.style.visibility = "visible"; // Ensure visibility
        sportsBtn.classList.add("active");
        casinoBtn.classList.remove("active");
        });

        casinoBtn.addEventListener("click", () => {
        sidebarButtons.classList.remove("neutral"); // Remove neutral state
        toggleHighlight.style.left = "50%"; // Move highlight to Casino
        toggleHighlight.style.background = "#4caf50";
        toggleHighlight.style.visibility = "visible"; // Ensure visibility
        casinoBtn.classList.add("active");
        sportsBtn.classList.remove("active");
        });
    </script>
</body>
</html>
