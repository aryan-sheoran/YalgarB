<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>YalgarBet</title>
</head>
<style>
    body {
        background-color: #1A2C38;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-family: "Dancing Script", serif;
        text-align: left;
        padding-top: 5px;
    }

    /* Sidebar with Sports and Casino buttons side by side */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        background-color: #0F212E;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        padding-bottom: 20px;
        gap: 20px; /* Space between items */
    }

    /* Sidebar buttons row */
    .sidebar-buttons {
        display: flex;
        flex-direction: row;
        gap: 10px; /* Space between buttons */
    }

    .sidebar button {
        width: 90px;
        padding: 12px;
        font-size: 14px;
        color: white;
        background-color: #34495E;
        border: 2px solid black;
        border-radius: 8px;
        text-align: center;
        transition: all 0.3s ease;
    }

    /* Button hover effect */
    .sidebar button:hover {
        background-color: #45a049;
        border-color: #388e3c;
    }

    /* Made By section styling */
    .madeBy {
        text-align: center;
    }

    /* Main Content Area */
    .main-content {
        margin-left: 220px;
        padding: 20px;
    }

    .topright, .start {
        font-size: 16px;
        border-radius: 8px;
        padding: 10px;
        margin: 5px;
        border: 2px solid black;
        background-color: #333;
        display: inline-block;
    }

    .topright {
        position: absolute;
        top: 10px;
        right: 50px;
        background-color: #1475E1;
    }

    .start {
        position: absolute;
        top: 10px;
        right: 170px;
        width: 90px;
        background-color: #1475E1;
    }

    /* Focus effect for interactive elements */
    .sidebar button:focus, .topright:focus, .start:focus {
        border-color: #388e3c;
    }

    .madeBy{
        font-size: 20px;
    }
</style>

<body>

    <!-- Sidebar with fixed buttons (Casino and Sports) side by side -->
    <div class="sidebar">
        <div class="sidebar-buttons">
            <button class="sports">Sports</button>
            <button class="casino">Casino</button>
        </div>

        <!-- Made by section -->
        <div class="madeBy">
            <p>Made by :</p>
            <p>Aryan Sheoran</p>
            <p>Vishal Yadav</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Fixed position buttons (Login, Register) -->
        <button class="topright"><a href="sign-up.html" class="text-decoration-none text-white">Register</a></button>
        <button class="start"><a href="login.html" class="text-decoration-none text-white">Login</a></button>

        <!-- Main header and content -->
        <h1>Yalgar Bet</h1>
    </div>

</body>
</html>
