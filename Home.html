<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>YalgarBet</title>
</head>
<style>
    body{
        background-color: #1A2C38;
        color: white;
        padding-top: 30px;
    }
    h1{
      display: flexbox;
      justify-content: center;
      align-items: center;
      text-align: center;
      
    }
    .topright{
        position: absolute;
        top: 80px;
        right: 50px;
        font-size: 25px;
        border-radius: 8px;
        display: flex;
        border: 2px solid black;
    }

    .sports{
        position: absolute;
        top: 50px;
        left: 130px;
        font-size: 25px;
        border-radius: 8px;
        display: flex;
        border: 2px solid black;
    }

    .casino{
        position: absolute;
        top: 50px;
        left: 30px;
        font-size: 25px;
        border-radius: 8px;
        display: flex;
        border: 2px solid black;
    }

    .column1{
        flex: 80%;
        padding: 10px;
    }

    .column2{
        flex: 30%;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        position: fixed;
    }

    /* Add a divider with a border between column1 and column2 */
    .divider {
        width: 2px;
        background-color: #fff; /* White border between the columns */
        height: 100%; /* Fill the full height of the container */
    }

</style>
<body>
    <div class="row">
        <div class="column2">
            <button class="sports">Sports</button>
            <button class="casino">Casino</button>
        </div>
        <div class="divider"></div> <!-- This is the divider -->
        <div class="column1">
    <h1>Yelgar Bet</h1>
    <h1>Welcome to Yalgar Bet <button class="topright"><a href="login.html">Register</a></button></h1>
</div>
</div>
</body>
</html>
